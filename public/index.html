    <title>Learn Rapid</title>
    <style type="text/css">
    #loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
   }

   #loader-container.hide {
     display: none;
   }

#fountainTextG{
	width:234px;
  margin:auto;
  background-color: lightsalmon;
}

.fountainTextG{
  float: left;
	color:rgb(0,0,0);
	font-size:40px;
	text-decoration:none;
	font-weight:normal;
	font-style:normal;
	animation-name:bounce_fountainTextG;
	animation-duration: 1.5s;
	animation-iteration-count:infinite;
	animation-direction:normal;
	transform:scale(.5);
}
#fountainTextG_1{
	animation-delay:0.30s;}
#fountainTextG_2{
	animation-delay:0.50s;
}
#fountainTextG_3{
	animation-delay:.70s;
}
#fountainTextG_4{
	animation-delay:.90s;
}
#fountainTextG_5{
	animation-delay:1.1s;
	}
#fountainTextG_6{
	animation-delay:1.2s;
}
#fountainTextG_7{
	animation-delay:1.5s;
}

@keyframes bounce_fountainTextG{
	0%{
		transform:scale(1);
		color:rgb(0,0,0);
	}

	100%{
		transform:scale(.5);
		color:rgb(255,255,255);
	}
}

html, body {
  background-color: lightsalmon;
}

    </style>
    <script src="./dragpollyfill.js"></script>
